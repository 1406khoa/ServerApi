


<div id="img">
  <div class="a">

    <form action="khoa" id="submit">
      <h1 id="heading">create new object here!</h1>
      <input class="btn" name="id" type="text" [(ngModel)]="id" placeholder="id">
      <input class="btn" name="name" type="text" [(ngModel)]="name" placeholder="name">
      <input class="btn" name="age" type="text" [(ngModel)]="age" placeholder="age">
      <button  class="btn1" (click)="getCreate()" >create</button>
      <button class="btn1" (click)="getAll()" >Get all</button> <br>
      <div *ngFor="let user of (user$|async)">
        <div class="data-container">
          <div>id: {{user.id}}</div>
          <div>name: {{user.name}} </div>
          <div>age: {{user.age}}</div> <br>
        </div>
      </div>
    </form>
  </div>
</div>
